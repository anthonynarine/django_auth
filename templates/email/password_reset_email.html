<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px; }
        .email-container { background-color: #ffffff; padding: 20px; margin: auto; max-width: 600px; border-radius: 8px; }
        .button { background-color: #007bff; color: #ffffff; padding: 10px 20px; text-align: center; border-radius: 5px; text-decoration: none; display: inline-block; }
    </style>
</head>
<body>
    <div class="email-container">
        <h2>Password Reset Request</h2>
        <p>Hello,</p>
        <p>You're receiving this email because you requested a password reset for your account. Please click the button below to reset your password:</p>
        <p><a href="{{ reset_link }}" class="button">Reset Password</a></p>
        <p>If you did not request a password reset, please ignore this email or contact support.</p>
    </div>
</body>
</html>
